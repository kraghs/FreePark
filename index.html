<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gratis Parkering DK</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>
  <div class="topbar">
    <div class="brand">Gratis Parkering</div>
    <div class="subtitle">Danmark</div>
  </div>

  <main>
    <div class="searchWrap">
      <input type="text" id="searchInput" placeholder="Søg efter sted..." />
      <div id="searchResults"></div>
    </div>

    <div class="controls">
      <button id="locBtn" class="primary small">Brug min lokation</button>
      <button id="addBtn" class="small">Tilføj spot</button>
    </div>

    <div id="map"></div>

    <div class="listWrap">
      <h3>Alle spots</h3>
      <ul id="parkingList"></ul>
    </div>
  </main>

  <!-- Tilføj spot modal -->
  <div id="addModal" class="modal hidden">
    <div class="modalInner">
      <h3>Tilføj parkeringsspot</h3>
      <label>Navn<input type="text" id="newName" /></label>
      <label>Adresse<input type="text" id="newAddress" /></label>
      <label>Fakta<textarea id="newFacts"></textarea></label>
      <div class="row">
        <button id="saveSpot" class="primary">Gem</button>
        <button id="cancelSpot">Annuller</button>
      </div>
    </div>
  </div>

  <!-- Info modal -->
  <div id="infoModal" class="infoModal hidden">
    <div class="infoContent">
      <h4 id="infoTitle"></h4>
      <div id="infoAddress"></div>
      <div id="infoFacts"></div>
      <div class="note" id="infoNote"></div>
      <div class="row">
        <button id="closeInfo">Luk</button>
      </div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
