<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreePark</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>FreePark</h1>
    <p>Gratis parkering i Danmark</p>
  </header>

  <div id="map"></div>

  <section>
    <h2>Parkeringspladser i nærheden</h2>
    <ul id="parkingList"></ul>
  </section>

  <section>
    <h2>Tilføj ny gratis parkering</h2>
    <input type="text" id="spotName" placeholder="Navn på plads">
    <input type="text" id="spotAddress" placeholder="Adresse">
    <button id="addSpotBtn">+</button>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="script.js"></script>
</body>
</html>
